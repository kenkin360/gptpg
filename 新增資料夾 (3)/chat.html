<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Proxy UI</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #chat { width: 100%; height: 90vh; }
    input { width: 90%; }
    button { width: 9%; }
  </style>
</head>
<body>
  <h2>ChatGPT Proxy Chat</h2>
  <div id="history" style="white-space: pre-wrap; padding: 1em;"></div>
  <input type="text" id="prompt" placeholder="Say something..." />
  <button onclick="send()">Send</button>
  <script>
    async function send() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("/chat_api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("history").textContent += "\nYou: " + prompt + "\nGPT: " + (data.reply || "[no reply]");
      document.getElementById("prompt").value = "";
    }
  </script>
</body>
</html>

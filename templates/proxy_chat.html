<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT Proxy</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
  </style>
</head>
<body>
  <h2>ChatGPT Proxy</h2>
  <textarea id="prompt" rows="4" style="width: 100%"></textarea><br />
  <button onclick="send()">ÈÄÅÂá∫</button>
  <div id="log"></div>
  <script>
    async function send() {
      const prompt = document.getElementById("prompt").value;
      const log = document.getElementById("log");
      log.textContent += "üë§ " + prompt + "\n";
      const res = await fetch("/chat_api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      log.textContent += "ü§ñ " + data.reply + "\n\n";
    }
  </script>
</body>
</html>
